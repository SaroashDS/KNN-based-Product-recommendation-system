<!DOCTYPE html>
<html>
<head>
    <title>Recommended Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 20px;
        }
        p {
            margin: 5px 0;
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Recommended Products</h1>

    <div>
        <h3>Product IDs and Images:</h3>
        <ul>
            {% for index in range(product_ids|length) %}
                <li>
                    <p><strong>Product ID:</strong> {{ product_ids[index] }}</p>
                    <img src="{{ image_links[index] }}" alt="Product Image">
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
